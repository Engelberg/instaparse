name: Clojure CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        clojure: [1.7, 1.8, 1.9, 1.10]
        suite: [test, test-cljs]
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: lein with-profile ${{ matrix.clojure }} ${{ matrix.suite }}
